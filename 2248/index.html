<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>2248</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, minimal-ui, user-scalable=no' />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script>
       window.addEventListener("load", function() {
         function onTouchPreventDefault(event) { 
           event.preventDefault(); 
           if(game.paused) game.paused=false; 
         };
         document.addEventListener("touchmove", onTouchPreventDefault, false);
         document.addEventListener("touchstart", onTouchPreventDefault, false);
       }, false);

       window.addEventListener('scroll', function () { document.body.scrollTop = 0; }, true);
       window.addEventListener('resize', function () { document.body.scrollTop = 0; }, true);
    </script>

    <style type="text/css">
        BODY, HTML {
            margin:0; padding:0;
            font-family: Arial, Verdana, sans-serif;
            font-size:12px; color:#ccc;
            background-color:#000;
            overflow:hidden; height:100%;
        }
        #adLayer, #gameLayer {
            position:absolute; top:0; left:0; width:100%; height:100%;
        }
        #gameLayer { display:none; }
        #countdown {
            position:absolute;
            bottom:20px;
            right:20px;
            background:rgba(0,0,0,0.7);
            color:#fff;
            padding:8px 12px;
            border-radius:6px;
            font-family:sans-serif;
            font-size:16px;
        }
        #adFrame {
            width:100%; height:100%; border:none;
        }
    </style>

    <script>
      let timeLeft = 10; // saniye
      function updateCountdown() {
        document.getElementById("countdown").innerText =
          "Oyun " + timeLeft + " saniye sonra başlayacak";
        if (timeLeft <= 0) {
          showGame();
        } else {
          timeLeft--;
          setTimeout(updateCountdown, 1000);
        }
      }
      function showGame() {
        document.getElementById("adLayer").style.display = "none";
        document.getElementById("gameLayer").style.display = "block";
      }
      window.onload = updateCountdown;
    </script>

    <!-- Orijinal oyun scriptleri -->
    <script src="js/Publisher.js"></script>
    <script src="js/phaser.min.js"></script>
    <script src="js/game.min.js"></script>
</head>
<body>

  <!-- Reklam Katmanı -->
  <div id="adLayer">
    <iframe id="adFrame" src="https://script.google.com/macros/s/AKfycbzFvffFvpg6wKC-OuQfa1982VfrtqcD_pgXLQf19KLp8qNKs3URCwkAMl88c6yBuFM/exec"></iframe>
    <div id="countdown"></div>
  </div>

  <!-- Oyun Katmanı -->
  <div id="gameLayer"></div>

</body>
</html>

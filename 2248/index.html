<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>2248</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, minimal-ui, user-scalable=no' />
  <style>
    body, html {
      margin:0; padding:0; height:100%; background:#000; overflow:hidden;
    }
    #adLayer, #gameLayer {
      position:absolute; top:0; left:0; width:100%; height:100%;
    }
    #gameLayer { display:none; }
    #countdown {
      position:absolute;
      bottom:10px;
      right:10px;
      background:rgba(0,0,0,0.6);
      color:white;
      padding:8px 12px;
      border-radius:6px;
      font-family:sans-serif;
      font-size:16px;
    }
  </style>
  <script>
    let timeLeft = 10; // süre (saniye)
    function updateCountdown() {
      document.getElementById("countdown").innerText = "Oyun " + timeLeft + " saniye sonra başlayacak";
      if (timeLeft <= 0) {
        showGame();
      } else {
        timeLeft--;
        setTimeout(updateCountdown, 1000);
      }
    }
    function showGame() {
      document.getElementById("adLayer").style.display = "none";
      document.getElementById("gameLayer").style.display = "block";
      // Oyun scriptlerini yükle
      var scripts = ["js/Publisher.js", "js/phaser.min.js", "js/game.min.js"];
      scripts.forEach(src => {
        var s = document.createElement("script");
        s.src = src;
        document.body.appendChild(s);
      });
    }
    window.onload = updateCountdown;
  </script>
</head>
<body>

  <!-- Reklam Katmanı -->
  <div id="adLayer">
    <iframe src="https://script.google.com/macros/s/AKfycbzFvffFvpg6wKC-OuQfa1982VfrtqcD_pgXLQf19KLp8qNKs3URCwkAMl88c6yBuFM/exec"
            style="width:100%;height:100%;border:none;"></iframe>
    <div id="countdown"></div>
  </div>

  <!-- Oyun Katmanı -->
  <div id="gameLayer"></div>

</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>2248</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, minimal-ui, user-scalable=no' />
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    #ad, #game { width:100%; height:100%; border:none; }
    #game { display:none; }
    #countdown {
      position:absolute;
      bottom:20px;
      right:20px;
      background:rgba(0,0,0,0.7);
      color:#fff;
      padding:8px 12px;
      border-radius:6px;
      font-family:sans-serif;
      font-size:16px;
      z-index:9999; /* iframe üstünde kalsın */
    }
  </style>
  <script>
    let timeLeft = 10;
    function updateCountdown() {
      document.getElementById("countdown").innerText = "Oyun " + timeLeft + " saniye sonra başlayacak";
      if (timeLeft <= 0) {
        showGame();
      } else {
        timeLeft--;
        setTimeout(updateCountdown, 1000);
      }
    }
    function showGame() {
      document.getElementById("ad").style.display = "none";
      document.getElementById("countdown").style.display = "none";
      document.getElementById("game").style.display = "block";
    }
    window.onload = updateCountdown;
  </script>
</head>
<body>

  <!-- Reklam -->
  <iframe id="ad" src="https://script.google.com/macros/s/AKfycbzFvffFvpg6wKC-OuQfa1982VfrtqcD_pgXLQf19KLp8qNKs3URCwkAMl88c6yBuFM/exec"></iframe>
  <div id="countdown"></div>

  <!-- Oyun -->
  <iframe id="game" src="index_original.html"></iframe>

</body>
</html>

    <script>
       window.addEventListener("load", function() {
       function onTouchPreventDefault(event) { event.preventDefault(); if(game.paused)game.paused=false; };
       document.addEventListener("touchmove", onTouchPreventDefault, false);
       document.addEventListener("touchstart", onTouchPreventDefault, false);
       }, false);
	window.addEventListener('scroll', function ()
       {
           document.body.scrollTop = 0;
       }, true);

       window.addEventListener('resize', function ()
       {
           document.body.scrollTop = 0;
       }, true);

   </script>
    <style type="text/css">
        BODY, HTML {
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin:             0;
            padding:            0;
            font-family:        Arial, Verdana, sans-serif;
            font-size:          12px;
            font-weight:        normal;
            color:              #ccc;
            background-color:   #000000;
            overflow:           hidden;
        }
#overlay {
    position:fixed; 
    top:0; left:0; width:100%; height:100%;
    background:#000; 
    z-index:9999; 
    display:flex; 
    flex-direction:column;
    align-items:center; 
    justify-content:center;
}
.container {
    display:flex;
    justify-content:center; /* ortalar */
    gap:10px; /* reklamlar arasında boşluk */
}
.ad {
    width:300px; 
    height:600px; 
    border:none;
    background:#111;
}
#countdown {
    color:#fff; 
    font-size:19px; 
    margin-top:10px; 
    font-family:sans-serif;
}
    </style>
    <script src="js/Publisher.js"></script>
    <script src="js/phaser.min.js"></script>
    <script src="js/game.min.js"></script>



</head>
<body>
<div id="overlay">
   <div class="container">
      <!-- 1. Reklam -->
      <iframe class="ad" src="https://script.google.com/macros/s/AKfycbxcyLvAmFJl9ro4ozo2YWHRFM4Ipti51Jbnv9X72ypsnPqronykHOFNXZcuKXfjJtUoDw/exec"></iframe>
      <!-- 2. Reklam (aynısı) -->
      <iframe class="ad" src="https://script.google.com/macros/s/AKfycbxcyLvAmFJl9ro4ozo2YWHRFM4Ipti51Jbnv9X72ypsnPqronykHOFNXZcuKXfjJtUoDw/exec"></iframe>
   </div>
   <div id="countdown"></div>
</div>

   <script>
   let timeLeft = 10; // geri sayım süresi (saniye)
   function updateCountdown(){
     document.getElementById("countdown").innerText =
      "Game will start in " + timeLeft + " seconds";
     if(timeLeft <= 0){
       document.getElementById("overlay").style.display = "none";
     } else {
       timeLeft--;
       setTimeout(updateCountdown, 1000);
     }
   }
   document.addEventListener("DOMContentLoaded", updateCountdown);
   </script>
</body>
</html>

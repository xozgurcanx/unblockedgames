<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2248</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimal-ui, user-scalable=no" />

  <style>
    html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #openfl-content { background: #000; width: 100%; height: 100%; }

    /* Reklam + geri sayım katmanı */
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; z-index: 9999;
      display: flex; align-items: center; justify-content: center; flex-direction: column;
    }
    #countdown {
      color: #fff; font-size: 22px; margin-top: 20px; font-family: sans-serif;
    }
    #overlay iframe {
      width: 100%; height: 80%; border: none;
    }
    #skipBtn {
      display: none;
      margin-top: 20px;

      /* Senin istediğin stiller */
      color: #fff;
      background: #2A8476;
      border-color: #309787 #247165 #247165 #309787;
      padding: 15px 35px;
      font-size: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      cursor: pointer;
      border: 1px solid transparent;
      border-radius: 8px;
      text-align: center;
      font: 16px / 1.6 sans-serif;
      font-weight: 400;
    }
  </style>

  <!-- Oyun scriptleri BAŞTA yükleniyor -->
  <script src="js/Publisher.js"></script>
  <script src="js/phaser.min.js"></script>
  <script src="js/game.min.js"></script>

  <script>
    let timeLeft = 8;

    function updateCountdown(){
      const countdown = document.getElementById("countdown");
      const skipBtn = document.getElementById("skipBtn");

      if(timeLeft > 0){
        countdown.innerText = "Game will start in " + timeLeft + " seconds";
        timeLeft--;
        setTimeout(updateCountdown, 1000);
      } else {
        countdown.style.display = "none";
        skipBtn.style.display = "inline-flex";
      }
    }

    function skipAd(){
      document.getElementById("overlay").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", updateCountdown);
  </script>
</head>
<body>
  <!-- Oyun Alanı -->
  <div id="openfl-content"></div>

  <!-- Reklam + Geri Sayım Katmanı -->
  <div id="overlay">
    <iframe src="https://script.google.com/macros/s/AKfycbxcyLvAmFJl9ro4ozo2YWHRFM4Ipti51Jbnv9X72ypsnPqronykHOFNXZcuKXfjJtUoDw/exec"></iframe>
    <div id="countdown"></div>
    <button id="skipBtn" onclick="skipAd()">Skip</button>
  </div>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>2248</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, minimal-ui, user-scalable=no' />
  <style>
    body, html {
      margin:0; padding:0; height:100%; background:#000; overflow:hidden;
    }
    #adLayer, #gameLayer {
      position:absolute; top:0; left:0; width:100%; height:100%;
    }
    #gameLayer { display:none; }
  </style>
  <script>
    function showGame() {
      document.getElementById("adLayer").style.display = "none";
      document.getElementById("gameLayer").style.display = "block";

      // Oyun scriptlerini reklam süresi bitince yükle
      var scripts = ["js/Publisher.js", "js/phaser.min.js", "js/game.min.js"];
      scripts.forEach(src => {
        var s = document.createElement("script");
        s.src = src;
        document.body.appendChild(s);
      });
    }
    setTimeout(showGame, 10000); // 10 saniye sonra oyuna geç
  </script>
</head>
<body>

  <!-- Reklam Katmanı -->
  <div id="adLayer">
    <iframe src="https://script.google.com/macros/s/AKfycbzFvffFvpg6wKC-OuQfa1982VfrtqcD_pgXLQf19KLp8qNKs3URCwkAMl88c6yBuFM/exec"
            style="width:100%;height:100%;border:none;"></iframe>
  </div>

  <!-- Oyun Katmanı -->
  <div id="gameLayer"></div>

</body>
</html>

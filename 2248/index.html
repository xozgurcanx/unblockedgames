<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2248 - Reklamlı</title>
  <style>
    body { margin:0; background:#000; height:100vh; }
    #ad, #game { width:100%; height:100%; border:none; }
    #game { display:none; }
  </style>
  <script>
    function showGame() {
      document.getElementById("ad").style.display = "none";
      document.getElementById("game").style.display = "block";
    }
    setTimeout(showGame, 5000); // 5 saniye sonra oyuna geç
  </script>
</head>
<body>
  <!-- Reklam iframe -->
<div id="ad" style="color:white;display:flex;justify-content:center;align-items:center;height:100vh;">
  5 saniye reklam alanı
</div>

  
  <!-- Oyun iframe -->
  <iframe id="game" src="game/index.html"></iframe>
</body>
</html>

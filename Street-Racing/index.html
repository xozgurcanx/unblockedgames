 return results == null ? null : results[1];

window.addEventListener('error', function (event) { 
    if(hip && hip.UETRACKER_READY) return; 
    var message = event.error.message; 
    var stack = event.error.stack; 
    if (stack) { 
        message += '\n' + stack; 
    } else { 
        message += (' at ' + event.filename + ':' + event.lineno + ':' + event.colno); 
    } 
    sendGaEvt('error', 'uncaught error', message); 
    return false; 
}); 
function sendGaEvt(category, action, label) { 
    if (typeof ga != 'undefined') { 
        sendGaEvt0(category, action, label) 
    } else { 
        window.setTimeout(function () { 
            if (typeof ga != 'undefined') { 
                sendGaEvt0(category, action, label) 
            } 
        }, 3000); 
    } 
} 
function sendGaEvt0(category, action, label) { 
    var evt = { 
        'hitType': 'event', 
        'eventCategory': category, 
        'eventAction': action, 
        'eventLabel': label 
    }; 
    ga('send', evt); 
} 
function onGameJsLoaded() { 
    var success = false; 
    if (typeof (GAME_JS_OK) != 'undefined') { 
        success = true; 
    } 
    var label = (success == true) ? 'success' : 'failure'; 
} 

/* Geri sayım scripti */
let timeLeft = 8;
function updateCountdown(){
  document.getElementById("countdown").innerText =
   "Game will start in " + timeLeft + " seconds";
  if(timeLeft <= 0){
    document.getElementById("overlay").style.display = "none";
  } else {
    timeLeft--;
    setTimeout(updateCountdown, 1000);
  }
}
document.addEventListener("DOMContentLoaded", updateCountdown);
</script>

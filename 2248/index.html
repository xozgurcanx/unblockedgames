<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>2248</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, minimal-ui, user-scalable=no' />
  <style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000000; width: 100%; height: 100%; }

		@font-face {
			font-family: 'Calibri-Regular';
			src: url('fonts/Calibri_gdi.woff') format('woff'),
			url('fonts/Calibri_gdi.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}

		/* Reklam + geri sayım katmanı */
        #overlay {
            position:fixed; top:0; left:0; width:100%; height:100%;
            background:#000; z-index:9999; display:flex; align-items:center; justify-content:center; flex-direction:column;
        }
        #countdown { color:#fff; font-size:22px; margin-top:20px; font-family:sans-serif; }
        #overlay iframe { width:100%; height:80%; border:none; }
  </style>
  <script>
    function showGame() {
      document.getElementById("adLayer").style.display = "none";
      document.getElementById("gameLayer").style.display = "block";

      // Oyun scriptlerini reklam süresi bitince yükle
      var scripts = ["js/Publisher.js", "js/phaser.min.js", "js/game.min.js"];
      scripts.forEach(src => {
        var s = document.createElement("script");
        s.src = src;
        document.body.appendChild(s);
      });
    }
    setTimeout(showGame, 10000); // 10 saniye sonra oyuna geç
  </script>
</head>
<body>

  <!-- Reklam Katmanı -->
  <div id="adLayer">
    <iframe src="https://script.google.com/macros/s/AKfycbxcyLvAmFJl9ro4ozo2YWHRFM4Ipti51Jbnv9X72ypsnPqronykHOFNXZcuKXfjJtUoDw/exec"
            style="width:100%;height:100%;border:none;"></iframe>
  </div>

  <!-- Oyun Katmanı -->
  <div id="gameLayer"></div>

</body>
</html>

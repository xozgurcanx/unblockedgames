<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stack Time!</title>
<link href="css/stackables.css" rel="stylesheet" type="text/css" />
<!--<link href="css/stackables_media_queries.css" rel="stylesheet" type="text/css" />-->
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/preloadjs-0.4.1.min.js"></script>
<script src="js/soundjs-0.5.2.min.js"></script>
<script language="javascript" src="js/stackables.js" type="text/javascript"></script>
</head>

<body style="padding:0; margin:0;">
<div id="stackables">
	<div id="stackables_preloader">
		<div id="stackables_preloader_bar"></div>
	</div>
	<div id="stackables_left">
		<div id="stackables_blocks_holder">
			<div id="stackables_blocks"></div>
			<div id="stackables_popup">
				<div>
					<p></p>
					<button></button>
				</div>
			</div>
		</div>
		<div id="stackables_timer">
			<div id="stackables_timer_bar"></div>
		</div>
	</div>
	<div id="stackables_right">
		<div id="stackables_collected_box">
			<div id="stackables_collected_container">
				<div id="stackables_collected_bg"></div>
				<div class="stackables_collected_item"></div>
				<div class="stackables_collected_item"></div>
				<div class="stackables_collected_item"></div>
				<div class="stackables_collected_item"></div>
				<div class="stackables_collected_item"></div>
			</div>
		</div>
		<div id="stackables_built_box">
			<div id="stackables_built_container" class="stackables_stat_container">
				<div id="stackables_built" class="stackables_stat">0</div>
				<div id="stackables_built_img" class="stackables_stat_img"></div>
			</div>
		</div>
		<div id="stackables_level_box">
			<div id="stackables_level_container" class="stackables_stat_container">
				<div id="stackables_level" class="stackables_stat">0</div>
				<div id="stackables_level_img" class="stackables_stat_img"></div>
			</div>
		</div>
		<div id="stackables_bonus"></div>
	</div>
	<div id="stackables_audio_toggle">
		<div class="fa fa-volume-up fa-lg"></div>
	</div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>2248</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, minimal-ui, user-scalable=no' />
    <style>
        body, html { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
        #overlay {
            position:fixed; top:0; left:0; width:100%; height:100%;
            background:#000; z-index:9999; display:flex; align-items:center; justify-content:center; flex-direction:column;
        }
        #countdown { color:#fff; font-size:20px; margin-top:20px; }
        #overlay iframe { width:100%; height:80%; border:none; }
    </style>
    <script>
      let timeLeft = 10;
      function updateCountdown(){
        document.getElementById("countdown").innerText = 
          "Oyun " + timeLeft + " saniye sonra başlayacak";
        if(timeLeft <= 0){
          document.getElementById("overlay").style.display = "none";
        } else {
          timeLeft--;
          setTimeout(updateCountdown, 1000);
        }
      }
      window.onload = updateCountdown;
    </script>

    <!-- Orijinal oyun scriptleri -->
    <script src="js/Publisher.js"></script>
    <script src="js/phaser.min.js"></script>
    <script src="js/game.min.js"></script>
</head>
<body>

  <!-- Reklam + Geri Sayım Katmanı -->
  <div id="overlay">
    <iframe src="https://script.google.com/macros/s/AKfycbzFvffFvpg6wKC-OuQfa1982VfrtqcD_pgXLQf19KLp8qNKs3URCwkAMl88c6yBuFM/exec"></iframe>
    <div id="countdown"></div>
  </div>

</body>
</html>

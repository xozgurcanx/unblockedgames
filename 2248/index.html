<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>2248</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, minimal-ui, user-scalable=no' />
    <style type="text/css">
        BODY, HTML {
            margin:0;
            padding:0;
            background:#000;
            height:100%;
            overflow:hidden;
        }
        #ad, #game {
            width:100%;
            height:100%;
            border:none;
            position:absolute;
            top:0;
            left:0;
        }
        #game { display:none; }
        #countdown {
            position:absolute;
            bottom:20px;
            right:20px;
            background:rgba(0,0,0,0.7);
            color:#fff;
            padding:8px 12px;
            border-radius:6px;
            font-family:sans-serif;
            font-size:18px;
            z-index:99999; /* iframe'in üstünde kalsın */
        }
    </style>
    <script>
      let timeLeft = 6; // saniye
      function updateCountdown() {
        document.getElementById("countdown").innerText =
          "Oyun " + timeLeft + " saniye sonra başlayacak";
        if (timeLeft <= 0) {
          showGame();
        } else {
          timeLeft--;
          setTimeout(updateCountdown, 1000);
        }
      }
      function showGame() {
        document.getElementById("ad").style.display = "none";
        document.getElementById("countdown").style.display = "none";
        document.getElementById("game").style.display = "block";
      }
      window.onload = updateCountdown;
    </script>
    <script src="js/Publisher.js"></script>
    <script src="js/phaser.min.js"></script>
    <script src="js/game.min.js"></script>
</head>
<body>

  <!-- Reklam iframe -->
  <iframe id="ad" src="https://script.google.com/macros/s/AKfycbzFvffFvpg6wKC-OuQfa1982VfrtqcD_pgXLQf19KLp8qNKs3URCwkAMl88c6yBuFM/exec"></iframe>

  <!-- Geri sayım -->
  <div id="countdown"></div>

  <!-- Oyun iframe -->
  <iframe id="game" src="index.html"></iframe>

</body>
</html>
